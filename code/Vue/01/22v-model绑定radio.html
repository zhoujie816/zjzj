<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h3>请选择你的性别</h3>
        <input type="radio" name='sex' v-model='sex' value='男'>男
        <input type="radio" name='sex' v-model='sex' value='女'>女
        <input type="radio" name='sex' v-model='sex' value='你看着办'>你看着办
        <div>你的性别:{{sex}}</div>
    </div>

    <script src="js/vue.js"></script>
    <script>

        // v-model可以绑定input输入框,textarea
        // 还可以绑定checkbox,radio,select

        // v-model绑定radio可以在操作时把radio的value更新到vue数据上

        new Vue({
            el:'#app',
            data:{
                sex:'男'
            }
        })

    </script>

</body>
</html>
