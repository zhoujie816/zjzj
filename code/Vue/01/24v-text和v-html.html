<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <div>{{str}}</div>
        <div v-text='str'></div>
        <div>{{html}}</div>
        <div v-html='html'></div>
    </div>

    <script src="js/vue.js"></script>
    <script>

        // v-html有安全隐患。（可能会受到xss攻击）
        // xss -> 脚本注入攻击

        let vm = new Vue({
            el:'#app',
            data:{
                str:'hello Vue',
                html:`
                    <div>
                        我是div元素
                        <script>
                            alert(1000);
                        <\/script>
                    </div>
                `
            }
        })

    </script>

</body>
</html>
