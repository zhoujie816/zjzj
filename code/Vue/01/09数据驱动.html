<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='app'>
        <button @click='fn'>修改</button>
        <div>{{str}}</div>
    </div>

    <script src="js/vue.js"></script>

    <script>

        // 数据驱动 -> 视图变化一定是通过数据变化引起的.(响应式数据)
        // div的内容再变化.可以直接通过str来驱动.

        new Vue({
            el:'#app',
            data:{
                str:'div内的str'
            },
            methods:{
                fn(){
                    this.str = Math.random()
                }
            }
        })

    </script>

</body>
</html>
