<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <input type="text" @input='saveStr' :value='str'>
        <div>{{str}}</div>
    </div>

    <script src="js/vue.js"></script>
    <script>

        // Vue的双向数据绑定原理.
        //  1:数据驱动的原理.(响应式的原理)
        //  2:v-model的原理.

        // 在输入时,修改str,让它驱动div的视图更新.

        // v-model原理:
        //    通过input事件来把表单的value来更新Vue数据 (视图更新驱动数据更新)
        //    通过v-bind指令来给value属性绑定Vue数据 (数据更新驱动视图更新)

        // lazy的原理就是把input事件缓存change事件
        

        let vm = new Vue({
            el:'#app',
            data:{
                str:'默认数据'
            },
            methods:{
                saveStr(ev){
                    this.str = ev.target.value;
                }
            }
        })

    </script>

</body>
</html>
