<body>
    
    <div id='app'>
        <button @click='fn'>修改</button>
        <div>{{arr}}</div>
    </div>

    <script src="js/vue.js"></script>

    <script>

        // 数据驱动 -> 视图变化一定是通过数据变化引起的.(响应式数据)

        // 直接操作数组的原生不会引起视图更新
        // 直接修改length不会引起视图更新

        // 会修改数组的方法:push,pop,shift,unshift,splice,sort,reverse

        // 把数组变成一个新数组,会更新视图吗?

        let vm = new Vue({
            el:'#app',
            data:{
                arr:[1,2,3]
            },
            methods:{
                fn(){
                    // this.arr.push(4);
                    // 修改数组的元素，不会引起视图更新
                    // this.arr[3] = 4;
                    // 修改数组的length，视图不更新。
                    // this.arr.length = 0;
                    // concat不会修改数组,因此视图不更新.
                    // this.arr.concat([4,5]);

                    // 变成新数组会导致视图更新
                    // this.arr = [1,2,3,4];
                    // 变成别的值会更新视图.
                    // this.arr = 1000;
                }
            }
        })

    </script>

</body>
</html>
