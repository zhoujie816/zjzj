        // 没有本地存储之前,浏览器都是通过cookie来存储临时数据的.

        // 通过cookie临时存储token数据.这个数据的值是asdjfhajsdhfjahdsj
        // document.cookie = 'token=asdjfhajsdhfjahdsj';
        // 通过cookie临时存储username数据.这个数据的值是carlmeng2009
        document.cookie = 'username=carlmeng2009';

        // cookie可以设置过期时间.有效时间内,都可以一直访问,不会被销毁

        // cookie可以设置过期时间.有效时间内,都可以一直访
