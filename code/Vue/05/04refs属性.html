<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='app'></div>
	</body>

    <script src="js/vue.js"></script>
    <script src="js/vuex.js"></script>

	<script type="text/javascript">
		
        // refs属性 -> 视图挂载后获取新视图上的元素. (DOM)

		const App = {
			template:`
				<div id='app'>
					<ul>
                        <li>1111</li>
                        <li id='li2' ref='li2'>2222</li>
                        <li>333</li>
                    </ul>
				</div>
			`,
            // created(){
            //     let oDiv =  document.getElementById('li2');
            //     oDiv.style.background = 'red';
            // },
            mounted(){
                // let oDiv =  document.getElementById('li2');
                // oDiv.style.background = 'red';

                // 可以通过this.$refs.ref名来获取DOM元素.
                this.$refs.li2.style.background = 'red';
            }
		}

		new Vue({
			el:'#app',
			template:`<App />`,
			components:{App}
		})
				
	</script>
</html>
