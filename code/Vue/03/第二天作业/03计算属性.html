<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='app'>
			<input type='text' />
			<div></div>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		
		//在文本框内输入一个整数，下面的div显示这个整数前面的数字
		//例如：输入5，则div内显示：1,2,3,4

		let App = {
			template:`
				<div id='app'>
					<input type='text' v-model='num' />
					<div>{{content}}</div>
				</div>
			`,
			data(){
				return {
					num:0
				}
			},
			computed:{
				content(){
					let arr = [];
					for(let i=1;i<this.num;i++){
						arr.push(i);
					};
					return arr.join();
				}
			}

		}

		new Vue({
			el:'#app',
			template:`<App />`,
			components:{App}
		})
		
	</script>
</html>
