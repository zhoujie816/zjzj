<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='app'>
			<Box1 />
			<Box2 />
		</div>
	</body>
	<script type="text/javascript">
		
//		点击Box1的按钮,把Box1的文本框的内容传递给Box2的str.

//		-----------提示-----------------
//		把Box1的msg传递给App，再通过App把msg传递给Box2的str。
		
		let Box1 = {
			template:`
				<div>
					<input type='text' v-model='msg' />
					<input type='button' value='把msg传递给Box2' />
				</div>
			`
		}
		
		let Box2 = {
			template:`
				<div>
					接收Box1的msg数据:{{str}}
				</div>
			`
		}
		
	</script>
</html>
