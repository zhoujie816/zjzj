<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="js/vue.js"></script>
    <script>

        // 引入组件,可以不使用组件的自定义标签来挂载组件
        // 可以使用一个和组件的根节点一致的标签来引入组件
        // 但是需要加一个is属性来指定挂载的组件.

        const Item = {
            template:`<div>Item组件</div>`
        }

        const App = {
            template:`
                <div>
                    <h3>App组件</h3>
                    <!--<Item />-->
                    <div is='Item'></div>
                </div>
            `,
            components:{Item}
        }

        new Vue({
            el:'#app',
            template:`<App />`,
            components:{App}
        })

    </script>

</body>
</html>
