<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 如果又有定时器又有promise，一定是在考事件循环

        // 同步：[console.log(1),console.log(5)]
        // 微任务：[console.log(2)]
        // 宏任务：[console.log(4),console.log(3)]

        // 1:new Promise
        //     console.log(1)
        //     resolve()
        // 2:定时器
        // 3:console.log(5)

        // 1:console.log(2);
        // 2:定时器

        new Promise((resolve,reject)=>{
            console.log(1);
            resolve();
        }).then(()=>{
            console.log(2);
            setTimeout(()=>{
                console.log(3)
            },0)
        })

        setTimeout(()=>{
            console.log(4)
        },0)

        console.log(5);

    </script>

</body>
</html>
