    <script>

        // let x = 10;

        // 打开页面之后开始计时。计时1秒。
        // 不再定时器里面的代码不会等待计时器的计时完成。
        // setTimeout(()=>{
        //     x = 20;
        // },1000)

        // 不受定时器影响
        // console.log(x);// 10

        // -------------------------------------------------------
        
        let x = 10;
        
        // x = 20的执行，总是在其他代码执行完毕之后才执行。
        setTimeout(()=>{
            x = 20;
        },0);

        // 不受定时器影响
        console.log(x);// 10

        // ---------------------------------------------------------

        // 异步：是异步操作的代码，总是会在所有同步代码执行完毕了之后才执行。(为了不阻塞代码)。
        // 同步：同步代码，前面的代码没执行完毕，后面的代码不会开始。(会阻塞代码)。

        // Vue的视图更新，就是异步的。
        // ajax请求数据，是异步的。
        // 定时器(setTimeout,setInterval)也是异步的。Promise

        // 睡觉时同步的。
        // 坐地铁1小时，这一个小时内可以看手机。


    </script>
