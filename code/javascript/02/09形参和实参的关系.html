<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        // 形参和实参的关系：调用时(使用时)，形参被实参赋值。

        // 榨汁机：把水果变成汁.
        // 是什么水果? (形参水果的值).

        // 使用榨汁机时才能确定水果是什么

        let x = 10;

        function fn(x){
            console.log(x);//20
        }

        console.log(x);//10

        fn(20);

    </script>

</body>
</html>
