<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 如果又有定时器又有promise，一定是在考事件循环

        // 同步：[console.log(5)]
        // 微任务：[console.log(6)]
        // 宏任务：[console.log(4),console.log(3)]

        new Promise((resolve,reject)=>{
            console.log(1);
            resolve();
        }).then(()=>{
            console.log(2);
            setTimeout(()=>{
                console.log(3)
            },0)
        })

        setTimeout(()=>{
            console.log(4);
            // 红任务产生了新的微任务。
            // 虽然还有一个console.log(3)没有执行
            // 但是需要执行新的微任务。
            new Promise((resolve,reject)=>{
                console.log(5);
                resolve();
            }).then(()=>{
                console.log(6);
            })
        },0)

        console.log(7);

    </script>

</body>
</html>
