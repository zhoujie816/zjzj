<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let x = 5;

        // 如果x--的返回值是true，就继续打印x。
        while(x--){
            console.log(x); // 4,3,2,1,0
        }

        console.log(x); // -1

        // 1:x = 5;
        // 2:x-- 是5 打印x 4
        // 3:x-- 是4 打印x 3
        // 4:x-- 是3 打印x 2
        // 5:x-- 是2 打印x 1
        // 6:x-- 是1 打印x 0
        // 7:x-- 是0 不打印 （循环结束）
        // 8:打印x -1.

    </script>

</body>
</html>
