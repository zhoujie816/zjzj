<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function fn(x,y){
            return x + y;
        }

        // res得到fn(1,1)的返回值
        // fn(1,1)的返回值是return 的返回值
        // return 的值是x + y的返回值
        // x + y的返回值，取决于x和y的反正。(形参的值是什么时候确定的)
        // x的值是实参1，y的值是实参2
        // res的值就是1+2.等于3

        let res = fn(1,2);

        // res得到fn(1,1)的返回值
        // fn(1,1)的返回值是return 的返回值
        // return 的值是x + y的返回值
        // x + y的返回值，取决于x和y的反正。(形参的值是什么时候确定的)
        // x的值是实参3，y的值是实参5
        // res的值就是3+5.等于8

        let num = fn(3,5);



    </script>

</body>
</html>
