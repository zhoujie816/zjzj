<body>
    
    <script>

        let fn = function(x,y){
            return x + y
        }
        fn(1,2);

        // 以下表达式是什么表达式？函数调用表达式
        // (function(x,y){
        //     return x + y
        // })(1,2)
        
        // 把(function(x,y){
        //        return x + y
        // })()的返回值赋值给num
        // num的值取决于x + y的值。
        // let num =  (function(x,y){
        //     return x + y
        // })(1,2)
        
        // 第二个实参使用另一个函数调用表达式来提供。
        let res = (function(n){
            return n + 2
        })(100);
        
        let num =  (function(x,y){
            return x + y
        })(1,res);

        // 以上写法可以改写成下面的例子。
        let num =  (function(x,y){
            return x + y
        })(1,(function(n){
            return n + 2
        })(100))

    </script>

</body>
