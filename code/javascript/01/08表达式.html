<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 表达式:
        //     1:原始表达式
        //            单个常量，变量

        //     2:运算符构成的表达式
        //            操作符 + 原始表达式

        //     3:函数调用表达式
        //            一个函数调用就是一个表达式

        //     4:数组元素访问表达式，对象属性访问表达式
        //            arr[0],obj.name

        // 表达式一定会有返回值,不同表达式返回不同的值

        // 原始表达式：
        //     变量返回变量内的值
        //     常量返回自身
        
        // 运算符构成的表达式
        //     算术运算符的返回值数据类型是？number
        //     比较运输符的返回值数据类型是？boolean

        // 逻辑或返回？某个操作数。
        //     第一是true，返回第一，否则返回第二

        // 逻辑与返回？某个操作数。
        //     第一是true，返回第二，否则返回第一

        // 逻辑非返回？返回布尔值。
        //      三目运算符返回？返回第二个或者第三个操作数
        //           三目运算符有3个操作数。
        //           操作数1 ？ 操作数2 ： 操作数3
        //           第一个是true，返回2，否则返回3

        // 赋值运算符表达式返回？
        //           返回的是 = 右边的值

        // 函数调用表达式返回什么
        //           返回 return 的值
                   
        function fn(){
            return 200;
        }

    </script>

</body>
</html>
