        // 4：var 声明的全局变量会变成window的属性。let，const不会。

        // const 声明的同时必须赋值。声明之后就不能改变。

        // const x = 10;

        // 通过const声明的数组，能进行push操作吗？可以。
        const arr = [1,2,3];
        arr.push(4);//不报错
        arr = [1,2,3,4]; // 报错
