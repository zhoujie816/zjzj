<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>

        let aLi = document.getElementsByTagName('li');

        // 不能这么做
        console.log(typeof aLi); // object

        // 方法1 (有兼容性问题)
        let flag = Array.isArray(aLi);
        console.log(flag); // false

        // 方法2 （不一定准确）
        console.log(aLi instanceof Array); // false

        // 方法3 （一定准确）
        let res = (Object.prototype.toString.call(aLi) == '[object Array]');
        console.log(res); // false

    </script>

</body>
</html>
