<body>
    <script>

        // 已知数组
        let arr = [true,111,'你好',222,[],333,false];

        // 目标数组
        ['<li>111</li>','<li>222</li>','<li>333</li>']

        // 封装一个函数,输入已知数组,得到目标数组
        let newArr = setArr(arr);

        function setArr(arr){
            return arr.filter((item,i)=>{
                return typeof item === 'number'
            }).map((item,i)=>{
                return `<li>${item}</li>`
            });
        }
