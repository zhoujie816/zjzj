<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 已知数组
        let arr = [{name:'8888',age:444},{name:'9999',age:555},{name:'7777',age:444}]

        // 目标数组
        // [['8888',444],['9999',555],['7777',444]]

        // 封装一个函数,输入已知数组,得到目标数组
        // newArr 就是目标数组.
        let newArr = setArr(arr);

        function setArr(arr){
            return arr.map((item,i)=>{
                return Object.values(item);
            })
        }


    </script>
</body>
</html>
