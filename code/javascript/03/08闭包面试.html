<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 你如何理解闭包的？
        
        // 1：死猪不怕开始烫版本
        //    函数包函数

        // 2：闭包的作用，a：存储。b：保护
        //    闭包存储变量的原理

        // 3：专业术语：
        //        a:闭包可以再函数外面访问函数内部的局部变量
        //        b:闭包就是创建一个私有的不会被销毁的私有作用域，用于存储局部变量。
        //        c:闭包同时拥有全局变量不会被销毁的特性和局部变量安全的特性。
           
        // 正常情况下，局部变量在函数调用结束之后就不能访问。（被销毁了）
        // js的垃圾回收机制，如果发现函数调用结束之后局部变量无法再访问，就会销毁掉。
        // 闭包就是通过子函数引用了父函数的局部变量，让js垃圾回收机制感觉这个变量还是可以被访问的。就不会被销毁。

        // 变量的生命周期。

        // 全局变量可以一直活在内存中。任意时间访问。 
        // let y = 10;

     
        function fn(){
            var x = 100;
            console.log(x);
        }

        console.log(x);

        fn();


    </script>

</body>
</html>
