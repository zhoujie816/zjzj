    <script>

        // async和await是终极的异步编程解决方案.他们是Generator函数的语法糖.
        // async和await的原理是把await后面的代码变成异步操作.实际上就是排队的then.

        function fn(msg,timer){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(msg)
                },timer)
            }).then((str)=>{
                console.log(str);
            })
        }
        
        async function getTime(){
            await fn('定时器1',1000);
            console.log('第一个定时器结束');
        }        
        getTime();       
        console.log('getTime后面的打印');
