<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='app'>
        <span>{{num}}</span>
        <div>
            <h3>{{num}}</h3>
            <div>{{num}}</div>
            <ul>
                <li>{{str}}</li>
            </ul>
        </div>
        <p>{{num}}</p>
    </div>

    <script>

        // 双向数据绑定原理。(vue如何实现响应式)
        // Vue如何箭头数组操作. 

        let data = {
            num:100,
            str:'list1',
            goods:{name:'口红'}
        }

        class Observer{
            constructor(data){
                this.walk(data);
            }
            walk(data){
                for(let prop in data){
                    // 遍历对象监听所有数据.
                    this.defineReactive(data,prop,data[prop]);
                }
            }
            defineReactive(data,prop,val){
                // 判断当前的数据是不是纯对象,如果是,递归监听.
                this.observe(val);

                // 实例化dep,存放待跟新视图的数组,每个数据对应一个dep.
                let dep = new Dep();

                // 监听数据.
                Object.defineProperty(data,prop,{
                    enumerable:true,
                    configurable:true,
                    get(){
                        // get触发,通过depend收集视图.
                        dep.depend();
                        return val
                    },
                    set(newVal){   
                        val = newVal;
                        // set触发.通过notify更新所有视图.
                        dep.notify();
                    }
                })
            }
            observe(data){
                // 如果当前数据是纯对象,则递归监听数据.
                if(typeof data === 'object'){
                    new Observer(data)
                }
            }
        }

        // Dep类.
        class Dep{
            constructor(){
                Dep.target = null;
                this.sub = [];
            }
            // 集使用了num的视图
            depend(){
                // 只再第一个get触发时存视图.
                if(Dep.target){
                    this.sub.push(Dep.target);
                    Dep.target = null;
                }               
            }
            // 通知dep数组内的所有组件更新视图
            notify(){
                this.sub.forEach((item)=>{
                    item.render();
                })
            }
        }

        class Watcher{
            constructor(expre,render){
                // 视图内的数据
                this.expre = expre;
                // 视图的渲染函数
                this.render = render;
                // 把当前的实例存到window上.方便再depend内获取当前的实例.
                Dep.target = this;
                // 访问了监听的数据,触发这个数据的get方法.在get内把当前的watcher实例push到dep内
                data[expre];
            }
        }

        // 给data内的所有字段以及子字段添加数据监听.每个数据对应一个dep.
        new Observer(data);

        // 实例化监听num
        new Watcher('num',function(){
            console.log("<span>" + data.num + "</span>")
        })
        
        // 实例化监听num
        new Watcher('num',function(){
            console.log("<h3>" + data.num + "</h3>")
        })
       
        // 实例化监听num
        new Watcher('num',function(){
            console.log("<div>" + data.num + "</div>")
        })

        // 实例化监听str
        new Watcher('str',function(){
            console.log("<div>" + data.str + "</div>")
        })

        // 实例化监听goods
        new Watcher('goods',function(){
            console.log("<div>" + data.goods + "</div>")
        })

        // 实例化监听name
        new Watcher('goods.name',function(){
            console.log("<div>" + data.goods + "</div>")
        })
                



    </script>

</body>
</html>
