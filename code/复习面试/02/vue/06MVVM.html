        // M -> model(数据), v -> view(视图), vm -> 视图数据层 (相当于是c的作用)
        // 最最经典的MVC模式 -> 看电视.
        // MVVM模式就是声控电视,没有遥控器.
        // 通过vm层来关联M和V层.

        let tv = '中央五套';
