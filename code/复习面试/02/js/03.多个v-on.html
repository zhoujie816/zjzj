<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <button @click='fn' @mouseover='show'>事件</button>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
    <script>

        new Vue({
            el:'#app',
            methods:{
                fn(){
                    console.log('點擊')
                },
                show(){
                    console.log('移入')
                }
            }
        })

    </script>
</body>
</html>
