            ul{
                /* 弹性盒模型声明 */
                display:flex;
                
                flex-direction: row;

                /* 当前方向的对齐 */
                justify-content: center;

                /* 另一个方向的对齐 */
                align-items: center;

                /* align-items: flex-start; */
                /* align-items: flex-end; */

                list-style: none;
                border:5px solid #000;
                height:500px;
                padding: 0;
                margin: 0;
            }
    
            li{
                width: 100px;
                height: 100px;
                border:1px solid #000;
                margin-left:1px;
            }
    
        </style>
    </head>

        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
