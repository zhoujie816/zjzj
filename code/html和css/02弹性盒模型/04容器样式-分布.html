<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            
            ul{
                /* 弹性盒模型声明 */
                display:flex;
                
                flex-direction: row;

                /* 在当前方向上居中 */
                /* justify-content: center; */

                /* 分布在当前方向上的开始位置 */
                /* 主轴的开始方向在左边，结束方向在右边 */
                /* 交叉轴的开始方向在上边，结束方向在下边 */
                /* justify-content: flex-start; */

                justify-content: space-around;
                justify-content: space-between;
                justify-content: space-evenly;

                list-style: none;
                border:5px solid #000;
                height:500px;
                padding: 0;
                margin: 0;
            }
    
            li{
                width: 100px;
                height: 100px;
                border:1px solid #000;
                margin-left:1px;
            }
    
        </style>
    </head>
    <body>
        
        <!-- 
            justify-content -> 在当前方向上的分布方式。
            flex-direction确定当前方向。 
        -->
    
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
    
    </body>
    </html>
    
</body>
</html>
