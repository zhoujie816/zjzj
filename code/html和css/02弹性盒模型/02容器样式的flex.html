<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        ul{
            /* 弹性盒模型声明 */
            display:flex;
            list-style: none;
            border:5px solid #000;
        }

        li{
            width: 100px;
            height: 100px;
            border:1px solid #000;
            margin-left:1px;
        }

    </style>
</head>
<body>
    
    <!-- ul是容器，3个li都是项目 -->

    <!-- 弹性盒模型可以让子元素排成一行，并且高度不塌陷。 -->

    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>

</body>
</html>
