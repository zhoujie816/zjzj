<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            
            ul{
                /* 弹性盒模型声明 */
                display:flex;
                
                flex-flow:row nowrap;
                
                list-style: none;
                border:5px solid #000;
                height:600px;
                width: 400px;
                padding: 0;
                margin: 0;
            }
    
            li{
                width:100px;
                height: 100px;
                border:1px solid #000;
                margin-left: 1px;

                /* 当前方向的尺寸不能小于默认的数值 */
                flex-shrink: 0;
            }  
        </style>
    </head>
    <body>

        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
        </ul>
    
    </body>
    </html>
    
</body>
</html>
