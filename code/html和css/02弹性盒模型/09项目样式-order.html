<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            
            ul{
                /* 弹性盒模型声明 */
                display:flex;
                
                flex-flow:row nowrap;
                
                list-style: none;
                border:5px solid #000;
                height:500px;
                padding: 0;
                margin: 0;
            }
    
            li{
                width: 100px;
                height: 100px;
                border:1px solid #000;
                margin-left:1px;
            }

            li:nth-child(1){
                order:502;
            }
            li:nth-child(2){
                order:100;
            }
            li:nth-child(3){
                order:300;
            }
            li:nth-child(4){
                order:200;
            }
            li:nth-child(5){
                order:400;
            }
    
        </style>
    </head>
    <body>

        <!-- order -> 自定义项目排列 -->
        <!-- 数字越大越靠后 -->

        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
        </ul>
    
    </body>
    </html>
    
</body>
</html>
