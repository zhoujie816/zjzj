<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            
            ul{
                /* 弹性盒模型声明 */
                display:flex;
                
                /* 
                    flex-wrap:wrap;
                    flex-direction: row; 
                */

                /* 以上两个样式的复合写法 */
                flex-flow:row wrap;

                list-style: none;
                border:5px solid #000;
                height:500px;
                width: 500px;
                padding: 0;
                margin: 0;
            }
    
            li{
                width: 100px;
                height: 100px;
                border:1px solid #000;
                margin-left:1px;
            }
    
        </style>
    </head>
    <body>

        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>333</li>
            <li>333</li>
        </ul>
    
    </body>
