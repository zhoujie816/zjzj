<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            
            ul{
                /* 弹性盒模型声明 */
                display:flex;
                
                flex-flow:row nowrap;

                align-items: flex-start;
                
                list-style: none;
                border:5px solid #000;
                height:309px;
                width: 309px;
                padding: 0;
                margin: 0;
            }
    
            li{               
                width: 100px;
                height: 100px;
                border:1px solid #000;
                margin-left: 1px;
            }
            li:nth-child(2){
                align-self: center;
            } 
            li:nth-child(3){
                align-self: flex-end;
            }   
        </style>
    </head>
    <body>

        <!-- align-self -> 设置项目自己的align-items，不受容器的align-items控制 -->
        
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
    
    </body>
    </html>
    
</body>
</html>
