<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>我是一个div</div>
    <input type="button" value='我是一个大按钮' style='background:red' checked /> 

    这个input的内容是什么？
    这个input有多少个属性？
    
    标签概念：
        标签名
        标签内容
            开标签和闭标签之间的东西。（只有双标签有内容）
        标签属性
            有多少个等号就有多少个属性。
            style是属性。
            style的属性值是样式。
            
    标签类型：
        单标签
        双标签

    标签一定需要闭合。写react的组件模板都必须严格闭合，否则都报错。

</body>
</html>
