<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='div'>
        <input type="button" value="插入li">
        <ul></ul>
    </div>
</body>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.js"></script>
<script type="text/babel">
	
    //每点击一次按钮,给ul插入一个新的li.li的内容随机取1-10的随机整数
    //奇数li背景红,偶数li背脊绿(可以配合样式类)
    
    const { Component,Fragment } = React;

    class App extends Component{
        // 组件数据
        arr = []

        render(){
            return (
                <Fragment>
                    <input type="button" value="插入li" onClick={this.inserLi.bind(this)} />
                    <ul>
                    {
                        this.arr.map((item,i)=>
                            <li style={{background:i%2==0?"red":"green"}} key={i}>{item}</li>
                        )
                    }
                    </ul>
                </Fragment>
            )
        }
        inserLi(){
            this.arr.push(Math.floor(Math.random()*10+1));
            this.forceUpdate();
        }
    }

    ReactDOM.render(<App />,document.getElementById('div'))

</script>
</html>
