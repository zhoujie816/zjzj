<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='root'></div>
</body>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.js"></script>
<script type='text/babel'>
    
    const {Component,Fragment} = React;

    class App extends Component{

        state = {
            count : 1,
            price : 10
        }

        render(){     

            // 获取当前的state内的count和price,计算出total
            let total = this.state.count * this.state.price;

            return (
                <Fragment>
                    <input type='text' onChange={this.fn.bind(this,'count')} value={this.state.count} />
                    <input type='text' onChange={this.fn.bind(this,'price')} value={this.state.price} />
                    <div>总价:{total}</div>
                </Fragment>
            )
        }

        total(){
            return this.state.count * this.state.price
        }

        fn(key,ev){
            // 设置total并且更新视图
            this.setState({
                [key]:ev.target.value
            })
        }
    }

    ReactDOM.render(<App />,document.getElementById('root'));

</script>


</html>
