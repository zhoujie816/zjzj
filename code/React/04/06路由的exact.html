<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='root'>

		</div>
	</body>

	<script src="js/react.development.js"></script>
	<script src="js/react-dom.development.js"></script>
	<script src="js/babel.js"></script>
    <script src="js/react-router-dom.js"></script>

	<script type="text/babel">
		
        const {Component,Fragment} = React;
        const {HashRouter,Route,NavLink,Redirect,Switch} = ReactRouterDOM;
        
        // HashRouter包裹所有的路由内置组件
        // NavLink是a标签
        // Route组件就是设置path和component的对应关系
        // Redirect组件用于重定向.

        // Vue的path匹配是完全匹配.
        //    url的path必须和route内的path完全匹配才可以显示组件
        // React的path匹配是包含匹配
        //    url的path包含Route内的path,就可以显示组件.
        // 如果想让Route的path匹配变成完全匹配,需要设置exact属性

        class Home extends Component{
			render(){
				return <h3>Home组件</h3>
			}
        }
        
        class News extends Component{
			render(){
				return <h3>News组件</h3>
			}
        }
        
        class Sport extends Component{
			render(){
				return <h3>Sport组件</h3>
			}
		}

		class App extends Component{
			render(){
				return (
                    <Fragment>
                        <HashRouter>
                            <NavLink to='/'>首页</NavLink>
                            <NavLink to='/news'>新闻</NavLink>
                            <NavLink to='/sport'>体育</NavLink>
                            <Switch>
                                <Route path='/' exact component={Home} />                        
                                <Route path='/news' component={News} />                        
                                <Route path='/sport' component={Sport} />
                            </Switch>                        
                        </HashRouter>
                    </Fragment>
				)
			}
		}

		ReactDOM.render(<App />,document.getElementById('root'));


	</script>
</html>
