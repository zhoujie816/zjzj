<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='root'>

		</div>
	</body>

	<script src="js/react.development.js"></script>
	<script src="js/react-dom.development.js"></script>
	<script src="js/babel.js"></script>
    <script src="js/react-router-dom.js"></script>

	<script type="text/babel">
		
        const {Component,Fragment} = React;
        const {HashRouter,Route,NavLink,Redirect,Switch} = ReactRouterDOM;
        
        // 路由的各种路由数据(path,params,push)和方法都可以通过props获取
        // props内的3个常用数据:
        // 1:hisory
        // 2:location
        // 3:match

        class Home extends Component{
			render(){
				return (
                    <Fragment>
                        <h3>Home组件</h3>
                        <button onClick={this.toNews.bind(this)}>跳转到News</button>
                    </Fragment>
                )
            }
            toNews(){
                console.log(this.props)
                this.props.history.push('/news');
                // this.props.history.replace('/news');

                // 后退
                // this.props.history.goBack();
                // 前进
                // this.props.history.goForward();
                // 指定跳转
                // this.props.history.go();
            }
        }
        
        class News extends Component{
			render(){
				return <h3>News组件</h3>
            }
        }
        
        class Sport extends Component{
			render(){
				return <h3>Sport组件</h3>
			}
		}

		class App extends Component{
			render(){
				return (
                    <Fragment>
                        <HashRouter>
                            <NavLink to='/'>首页</NavLink>
                            <NavLink to='/news'>新闻</NavLink>
                            <NavLink to='/sport'>体育</NavLink>
                            <Switch>
                                <Route path='/' exact component={Home} />                        
                                <Route path='/news' component={News} />                        
                                <Route path='/sport' component={Sport} />
                            </Switch>                        
                        </HashRouter>
                    </Fragment>
				)
			}
		}

		ReactDOM.render(<App />,document.getElementById('root'));


	</script>
</html>
