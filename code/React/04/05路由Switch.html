<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='root'>

		</div>
	</body>

	<script src="js/react.development.js"></script>
	<script src="js/react-dom.development.js"></script>
	<script src="js/babel.js"></script>
    <script src="js/react-router-dom.js"></script>

	<script type="text/babel">
		
        const {Component,Fragment} = React;
        const {HashRouter,Route,NavLink,Redirect,Switch} = ReactRouterDOM;
        
        // HashRouter包裹所有的路由内置组件
        // NavLink是a标签
        // Route组件就是设置path和component的对应关系
        // Redirect组件用于重定向.

        // Switch的作用就是让Route的匹配与Vue的routes一致
        // 从上往下匹配,匹配上的就不再往下判断.

        class Home extends Component{
			render(){
				return <h3>Home组件</h3>
			}
        }
        
        class News extends Component{
			render(){
				return <h3>News组件</h3>
			}
        }
        
        class Sport extends Component{
			render(){
				return <h3>Sport组件</h3>
			}
		}

		class App extends Component{
			render(){
				return (
                    <Fragment>
                        <HashRouter>
                            <NavLink to='/home'>首页</NavLink>
                            <NavLink to='/news'>新闻</NavLink>
                            <NavLink to='/sport'>体育</NavLink>
                            <Switch>
                                <Route path='/home' component={Home} />                        
                                <Route path='/home' component={News} />                        
                                <Route path='/sport' component={Sport} />
                                <Redirect path='/' to='/home' />
                            </Switch>                        
                        </HashRouter>
                    </Fragment>
				)
			}
		}

		ReactDOM.render(<App />,document.getElementById('root'));


	</script>
</html>
