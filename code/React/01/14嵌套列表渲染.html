<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div id='root'></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type='text/babel'>
        
        let {Fragment} = React;

        // React的列表渲染的两个条件
        //    1:{}内的表达式必须返回的是数组
        //    2:这个数组内的每个元素都应该JSX的虚拟节点(视图模板template)

       let arr = [
           {name:'幂幂',age:34,height:168},
           {name:'超越',age:24,height:158},
           {name:'热巴',age:28,height:172}
       ]

        // 嵌套列表渲染。
        let Vnode = ( 
            <Fragment>
               {
                    arr.map((person,i)=>(
                       <ul>
                        {
                            Object.values(person).map((item,i)=>(
                                <li key={i}>{item}</li>
                            ))
                        }
                       </ul>
                    ))
               }
            </Fragment>         
        );

        // 挂载Vnode到#root上。
        ReactDOM.render(Vnode,document.getElementById('root'));


    </script>

</body>
</html>
