<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='root'>
        
    </div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>

    <script>

        // react -> 不像是一个框架,更像是一个生态.(很多React家族插件组成的生态)
        
        // Vue实例化:
        //     1:创建数据,监听数据,数据劫持.
        //     2:挂载视图,
        //        a:通过template生成虚拟节点.
        //        b:然后再通过虚拟节点转换为响应式的真实节点,挂载到视图上.

        // React如何挂载视图?
        //       1:生成虚拟节点.(如何创建虚拟节点?) Vue是通过template或者render选项来提供虚拟节点
        //       2:挂载虚拟节点转换的真实节点.(如何挂载?) Vue通过el挂载.

        // 这里的createElement和Vue的render函数功能和参数都是一样的.
        let Vnode = React.createElement('h3',null,['hello React']);

        // 挂载Vnode到#root上。
        ReactDOM.render(Vnode,document.getElementById('root'));

        // new Vue({
        //     el:'#root',
        //     render:h => h('h3',null,['hello React'])
        // })

    </script>

</body>
</html>
