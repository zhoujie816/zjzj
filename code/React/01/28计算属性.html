<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div id='root'></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type='text/babel'>
        
        // React内的子传父,也可以使用以上逻辑.

        class App extends React.Component{
            constructor(){
                super();
                this.count = 1;
                this.price = 10;
            }
            render(){
                return (
                    <div>
                        <h3>根组件</h3>
                        <input type='text' placeholder='数量' onInput={this.setData.bind(this,'count')} />
                        <input type='text' placeholder='单价' onInput={this.setData.bind(this,'price')} />
                        <div>总价:{this.total()}</div>
                    </div>
                )
            }

            // 计算属性封装的自定义方法.
            total(){
                return this.count * this.price
            }

            setData(key,ev){
                this[key] = ev.target.value;
                this.forceUpdate();
            }
        }

        ReactDOM.render(<App />,document.getElementById('root'))

    </script>

</body>
</html>
