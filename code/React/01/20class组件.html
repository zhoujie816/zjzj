<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div id='root'></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type='text/babel'>
        
        // react的组件有3种
        //    1:函数组件.
        //    2:createClass组件.(配置式)
        //    3:class组件(ES6的class).

        // class组件.
        // class组件的组件模板,需要通过render函数return 出来
        // class组件的组件属性,可以写再constructor内.
        // 在组件模板内使用组件数据,需要写this.
        // render函数内的this默认指向当前组件实例.可以通过这个this获取组件的数据或者方法.
        // 组件的方法,就是class类的公有方法

        class App extends React.Component{
            constructor(){
                super();
                // 私有属性(组件数据)
                this.msg = '根组件内容'
            }
            render(){
                return (
                    <div>
                        <h3>根组件</h3>
                        <button onClick={this.fn}>按钮</button>
                        <div>{this.msg}</div>
                    </div>
                )
            }
            // 组件方法就是class类的公有方法
            fn(){
                console.log('App组件')
            }
        }

        ReactDOM.render(<App />,document.getElementById('root'))

    </script>

</body>
</html>
