<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='app'>
        <button @click='fn'>按钮</button>
        <div>{{arr}}</div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.0/vue.js"></script>
    <script>

        new Vue({
            el:'#app',
            data:{
                arr:[111,222,333]
            },
            methods:{
                fn(){
                    this.arr[1] = 4444444;
                    // Vue的强制刷新视图
                    this.$forceUpdate();
                }
            }
        })

    </script>

</body>
</html>
